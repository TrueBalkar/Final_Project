<style>
    .modal-content {
        background-color:#212121
        }
</style>

<div class="modal fade" id="Modal-Delete-Account-{{ session['username'] }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    Delete Account?
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color:red">x</span>
                </button>
            </div>
            <div class="modal-body">
                <h3 class="font-weight-normal text-center">Are you sure you want to delete your account?</h3>
                <br>
                <div class="text-center">
                    <button class="btn btn-outline-warning btn-block" data-toggle="modal"
                            data-target="#Modal-Delete-Account-Confirm-{{ session['username'] }}">
                        Delete Account!
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-block"
                            data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Modal-Delete-Account-Confirm-{{ session['username'] }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel2">
                    Delete Account?
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color:red">x</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ delete_form.hidden_tag() }}
                    <h3 class="font-weight-normal text-center">Are you sure?</h3>
                    <h3 class="font-weight-normal text-center" style="color:red">
                        After you confirm your data will be lost!
                    </h3>
                    <br>
                    {{ delete_form.delete(class="btn btn-outline-danger btn-block") }}
                    <button type="button" class="btn btn-outline-secondary btn-block"
                            data-dismiss="modal">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
